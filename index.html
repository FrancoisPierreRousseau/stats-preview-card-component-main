<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="display-flex flex-column align-items-center justify-content-center vh-100">

<div class="card display-flex flex-column flex-row-medium text-center text-left-medium flex-row-reverse-medium">
    <div class="card__background height-100-medium rounded-top rounded-right-medium"></div>
    <div class="card__body padding-4-medium padding-5-large margin-y-4-medium">
        <h1 class="margin-bottom-4-medium" >Get <span class="text-light-primary">insights</span> that help your business
            grow.</h1>

        <p class="margin-bottom-5-medium">Discover the benefits of data analytics and make better decisions regarding
            revenue, customer
            experience, and overall efficiency.</p>

        <div class="display-flex-medium justify-content-between-medium ">
            <p><span style="font-size: 1.35rem" class="display-block text-white-light font-weight-bold">10k+</span> COMPANIES</p>
            <p><span style="font-size: 1.35rem" class="display-block text-white-light font-weight-bold">314</span> TEMPLATES</p>
            <p><span style="font-size: 1.35rem" class="display-block text-white-light font-weight-bold">12M+</span> QUERIES</p>
        </div>
    </div>
</div>
</body>
</html>
